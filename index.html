<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson Mandela Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="quote-container">
                <h1 class="quote">"Education is the most powerful weapon which you can use to change the world."</h1>
                <img src="nelson_mandela.jpg" alt="Nelson Mandela" class="image">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="code-editor">
                <button onclick="fetchRandomQuote()">Generate Random Quote</button>
                <pre id="quote-result"></pre>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="logo.png" alt="Logo" class="logo">
                <div class="social-media">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
